version: '3'

tasks:

  install_prerequisites:
    cmds:
    - npm i -g @redocly/cli@latest
    - pip install openapi-python-client

  default:
    deps:
    - install_prerequisites
    cmds:
    - redocly build-docs ./docs/openapi/ogcapi-records-1-building-blocks_bundled.yaml --output=./docs/openapi/ogcapi-records-1-building-blocks.html
    - openapi-python-client generate --meta none --path ./docs/openapi/ogcapi-records-1-building-blocks_bundled.yaml --output-path ./ogc_api_records_core_client --overwrite
